<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtrace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="stars"></div>
    <div id="nebula"></div>
    <div id="space"></div>
    
    <div class="page">
        <div class="top">
            <div class="icon">
                <i class="fas fa-rocket rocket-icon"></i>
            </div>
            <div class="title">WEBTRACE</div>
        </div>
        
        <div class="middle">
            <div class="buttons">
                <button class="btn price-btn big-btn" id="showPrice">Прайс</button>
                <button class="btn try-btn big-btn" id="tryFree">Попробовать бесплатно</button>
            </div>
            
            <div class="prices hidden" id="priceBlock">
                <div class="price-title">API key Расценки</div>
                
                <div class="price-items">
                    <div class="price-item card" data-url="https://t.me/systrojan">
                        <div class="p-name">BREACHka</div>
                        <div class="p-cost">20$ / 20000 Запросов</div>
                    </div>
                    
                    <div class="price-item card" data-url="https://t.me/systrojan">
                        <div class="p-name">UserBox</div>
                        <div class="p-cost">30$ / 60000₽ Баланс</div>
                    </div>
                    
                    <div class="price-item card" data-url="https://t.me/systrojan">
                        <div class="p-name">DepSearch</div>
                        <div class="p-cost">15$ / Ниже оригинального</div>
                    </div>
                    
                    <div class="price-item card" data-url="https://t.me/systrojan">
                        <div class="p-name">Atlas</div>
                        <div class="p-cost">15$ / Ниже оригинального</div>
                    </div>
                </div>
                
                <button class="back-btn" id="goBack">Назад</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
